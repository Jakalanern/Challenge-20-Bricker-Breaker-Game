<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />
    <link rel="stylesheet" href="app.css" />
    <title>Challenge #17</title>
  </head>
  <body>
    <h1 class="pause-mobile">Oh no! <br><br>This game is for desktops only!</h1>
    <h2 class="pause-mobile2">Please open on a computer or tablet with a keyboard!</h2>
    <h1 class="pause">Press esc key to start!</h1>
    <h4 class="pause2">Press esc key to play again!</h4>
    <div class="display">
      <div class="hearts">
        <img src="icons/heart-white.png" class="lives heart heart1"></img>
        <img src="icons/heart-white.png" class="lives heart heart2"></img>
        <img src="icons/heart-white.png" class="lives heart heart3"></img>
      </div>
      <h3>Bricks: <span class="bricks"></span></h3>
    </div>
    <canvas class="canvas" width="480" height="320">
      <span>Press any key to start...</span>
    </canvas>
    <div class="buttons">
      <img class="mode-button button" src="icons/sun-white.png" alt="" />
      <img class="music-button button" src="icons/sound-off-white.png" alt="" />
    </div>

    <script src="app.js"></script>
  </body>
</html>
